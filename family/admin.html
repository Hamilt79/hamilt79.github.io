<!DOCTYPE html>
<html>
<head>
<title>Admin QR Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 14px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
    #qrcode img {
        margin-top: 20px;
    }
</style>
</head>

<body>

<h2>Admin QR Code Generator</h2>

<input id="qrtext" placeholder="Enter URL or text" />

<br><br>

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download QR as Image</button>
<button onclick="window.print()">Print QR</button>

<div id="qrcode"></div>

<script>
function generateQR(){
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
        text: document.getElementById("qrtext").value,
        width: 256,
        height: 256
    });
}

function downloadQR() {
    const img = document.querySelector("#qrcode img");
    if (!img) { alert("Generate a QR first!"); return; }
    const link = document.createElement("a");
    link.href = img.src;
    link.download = "qrcode.png";
    link.click();
}
</script>

</body>
</html>
