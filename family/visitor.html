<!DOCTYPE html>
<html>
<head>
    <title>Send a Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: #f0f2f5;
}

/* On desktop center card, on mobile full width */
.card {
    margin-top: 6vh;
}

/* Bigger UI on mobile */
@media (max-width: 768px) {
    body {
        font-size: 18px;
    }
    input, textarea {
        font-size: 18px !important;
        padding: 14px !important;
    }
    .btn {
        padding: 14px;
        font-size: 18px;
    }
    h3 {
        font-size: 24px;
    }
}

/* Photo gallery styling */

#photoGallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 15px;
    margin-top: 10px;
    margin-bottom: 15px;
}

#photoGallery img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    max-height: 300px;
    cursor: pointer;
    transition: transform 0.15s;
}
#photoGallery img:hover {
    transform: scale(1.02);
}

/* IMAGE OVERLAY FOR ENLARGING */
#imageOverlay {
    display: none;
    position: fixed;
    z-index: 99999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}
#imageOverlay img {
    max-width: 95%;
    max-height: 95%;
    border-radius: 10px;
}

</style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center mb-4">Send a Message</h3>

                    <div id="alert" class="alert alert-success d-none">
                        Message sent.
                    </div>

                    <label class="mb-1">Your Name</label>
                    <input type="text" class="form-control" id="name" readonly>

                    <label class="mt-4 mb-1">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>

                    <button class="btn btn-primary mt-4 w-100" onclick="sendMessage()">Submit</button>

                    <hr class="mt-5">

                    <h5 class="text-center mb-3">Family Photos</h5>
                    <div id="photoGallery"></div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- FULLSCREEN IMAGE OVERLAY -->
<div id="imageOverlay" onclick="hideImage()">
    <img id="overlayImg">
</div>


<script>
// Get ?name= from URL
(function(){
    const params = new URLSearchParams(window.location.search);
    const nameFromURL = params.get("name");
    if (nameFromURL) {
        document.getElementById("name").value = nameFromURL;
    }
})();

function sendMessage(){
    let msg = document.getElementById("message").value.trim();
    let name = document.getElementById("name").value.trim();

    if (name === "") {
        alert("Name not provided in URL.");
        return;
    }
    if (msg === "") {
        alert("Please type a message.");
        return;
    }

    fetch("YOUR_SCRIPT_URL_HERE", {
        method: "POST",
        body: JSON.stringify({ name: name, message: msg })
    })
        .then(res => {
            document.getElementById("alert").classList.remove("d-none");
            document.getElementById("message").value = "";
        });
}


// =================
// MANUAL PHOTO LIST
// =================

const photoIDs = [
    "1AoH-DElaW2Xv2-DY77hLG_i_YaSFe3f0",
    "15QM7diBhtzLHNa3GJbMYuBRkDS_Qncms",
];

// Load photos into page

function loadPhotos() {
    const gallery = document.getElementById("photoGallery");
    gallery.innerHTML = "";

    photoIDs.forEach(id => {
        const img = document.createElement("img");
        img.src = "https://drive.google.com/thumbnail?id=" + id + "&sz=w1000";
        img.onclick = () => showImage(img.src);
        gallery.appendChild(img);
    });
}

loadPhotos();


// =================
// IMAGE ENLARGE
// =================

function showImage(src) {
    document.getElementById("overlayImg").src = src;
    document.getElementById("imageOverlay").style.display = "flex";
}

function hideImage() {
    document.getElementById("imageOverlay").style.display = "none";
}

</script>

</body>
</html>
