<!DOCTYPE html>
<html>
<head>
    <title>Send a Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }
        .card {
            margin-top: 10vh;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-3">Send a Message</h3>

          <div id="alert" class="alert alert-success d-none">
            Message sent!
          </div>

          <textarea class="form-control" id="message" rows="3" placeholder="Type your message..."></textarea>

          <button class="btn btn-primary mt-3 w-100" onclick="sendMessage()">Submit</button>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
function sendMessage(){
  let msg = document.getElementById("message").value.trim();
  if (msg === "") {
    alert("Please type a message first!");
    return;
  }

  fetch("YOUR_GOOGLE_SCRIPT_URL_HERE", {
      method: "POST",
      body: JSON.stringify({ message: msg })
  })
  .then(res => {
      document.getElementById("alert").classList.remove("d-none");
      document.getElementById("message").value = "";
  });
}
</script>

</body>
</html>
