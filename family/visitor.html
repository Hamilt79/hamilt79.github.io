<!DOCTYPE html>
<html>
<head>
    <title>Send a Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f0f2f5;
}

/* Default desktop styling */
.card {
    margin-top: 10vh;
}

/* MOBILE IMPROVEMENTS */
@media (max-width: 768px) {
    body {
        font-size: 18px;
    }
    .card {
        margin-top: 2vh;
    }
    .btn {
        padding: 14px;
        font-size: 18px;
    }
    input, textarea {
        font-size: 18px !important;
        padding: 14px !important;
    }
    h3 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <!-- On mobile, full width; on desktop, 6 wide -->
        <div class="col-12 col-sm-10 col-md-6">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center mb-4">Send a Message</h3>

                    <div id="alert" class="alert alert-success d-none">
                        Message sent.
                    </div>

                    <label class="mb-1">Your Name</label>
                    <input type="text" class="form-control" id="name" readonly>

                    <label class="mt-4 mb-1">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>

                    <button class="btn btn-primary mt-4 w-100" onclick="sendMessage()">Submit</button>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
// Extract ?name= from URL and fill the field
(function(){
    const params = new URLSearchParams(window.location.search);
    const nameFromURL = params.get("name");
    if (nameFromURL) {
        document.getElementById("name").value = nameFromURL;
    }
})();

function sendMessage(){
    let msg = document.getElementById("message").value.trim();
    let name = document.getElementById("name").value.trim();

    if (name === "") {
        alert("Name not provided in URL.");
        return;
    }
    if (msg === "") {
        alert("Please type a message.");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbzTCvQby1oQZFAmJeF4VD1Ce4GKlBhsfwuOEtHXW1JI9fWXxSt1TAOJyy4YzVR34oYYCg/exec", {
        method: "POST",
        body: JSON.stringify({ name: name, message: msg })
    })
    .then(res => {
        document.getElementById("alert").classList.remove("d-none");
        document.getElementById("message").value = "";
    });
}
</script>

</body>
</html>
